      $("#btn-project-search").click(function () {
        var project_name_to_search = $.trim($('#project-type-search').val());
        if (project_name_to_search == '') {
          bootbox.alert("Please type a project name you want to search!");
        }
        else {
          $(location).attr('href', '/project/search/' + project_name_to_search);
        }
      });
